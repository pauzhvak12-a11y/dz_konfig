{{! Пример конфигурации IoT-устройства }}

sample_interval_sec = 010
max_retries = 03

wifi_networks = list(
  begin
    ssid := 0;
    priority := 01;
  end,
  begin
    ssid := 0o2;
    priority := 02;
  end
)

device = begin
  interval := sample_interval_sec;
  retries := max_retries;
  sensors := list(
    begin
      kind := 0;
    end,
    begin
      kind := 01;
    end
  );
  wifi := wifi_networks;
end


