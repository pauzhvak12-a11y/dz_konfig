{{! Пример конфигурации веб-сервера (числа в формате 0[o0][0-7]+) }}

http_port = 010      {{! 8 в восьмеричной системе = 8 десятичное }}
https_port = 0443

ports = list(http_port, https_port)

routes = begin
  root := begin
    path := 0;
  end;
  api := begin
    path := 0o1;
  end;
end

server = begin
  ports := ports;
  routes := routes;
end


